  kics:
    runs-on: ubuntu-latest
    name: Kics
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Mkdir results-dir
        # make sure results dir is created
        run: mkdir -p results-dir
      - name: Run KICS Scan with SARIF result
        uses: checkmarx/kics-action@v1.4
        with:
          path: Dockerfile
          # when provided with a directory on output_path
          # it will generate the specified reports file named 'results.{extension}'
          # in this example it will generate:
          # - results-dir/results.json
          # - results-dir/results.sarif
          output_path: results-dir
          output_formats: sarif
          type: Dockerfile
          fail_on: high,medium
          ignore_on_exit: results # This control whether to ignore exit code from fail_one
          bom: true
          # enable_comments: true
          # token: ${{ secrets.GITHUB_TOKEN }}
      - name: Show results
        run: |
          jq . results-dir/results.sarif
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: results-dir/results.sarif

  reuse:
    name: Licencse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: REUSE Compliance Check
        uses: fsfe/reuse-action@v1.1
    continue-on-error: true

  push:
    name: Push Image
    runs-on: ubuntu-latest
    needs: [codeql, anchore, trivy, snyk, dockle, hadolint, clair, kics, reuse]
